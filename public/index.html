<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= BASE_URL %>favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= BASE_URL %>favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= BASE_URL %>favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="<%= BASE_URL %>favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="<%= BASE_URL %>favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- ReCaptcha -->
        <script
            src="https://www.google.com/recaptcha/api.js?render=<%= VUE_APP_RECAPTCHA_KEY %>"
            async
            defer
        ></script>

        <title>GeoCode - The new way of Geocaching</title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
