<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="<%= BASE_URL %>favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="<%= BASE_URL %>favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="<%= BASE_URL %>favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="<%= BASE_URL %>favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="<%= BASE_URL %>favicon/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta
            name="msapplication-config"
            content="<%= BASE_URL %>favicon/browserconfig.xml"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- SEO -->
        <meta name="title" content="GeoCode" />
        <meta name="description" content="The new way of GeoCaching" />
        <meta
            name="keywords"
            content="GeoCode, GeoCaching, Locations, Tours, Achievements, Trip, Treasure, QR, QR Code"
        />
        <meta name="robots" content="index, follow" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="language" content="English" />

        <meta property="og:title" content="GeoCode" />
        <meta property="og:site_name" content="GeoCode" />
        <meta property="og:url" content="<%= BASE_URL %>" />
        <meta
            property="og:description"
            content="The new way of GeoCaching! Find & create amazing locations to explore and share with others. GeoCode is the new way of Geocaching you have been dreaming of. "
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="<%= BASE_URL %>favicon/android-chrome-512x512.png"
        />

        <!-- Title -->
        <title>GeoCode - The new way of Geocaching</title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
